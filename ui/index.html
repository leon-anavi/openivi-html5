<body>
    <div id="app">
    </div>
  <script>
   if (typeof(genivi) == 'undefined') {
       var error = function() {
           console.error("genivi.slm is not available.")
       }
       var signal = { connect: error }
       genivi = {
           slm: {
               approve: error,
               details_changed: signal,
               update_state_changed: signal,
               details: function() {
                   error();
                   return [];
               }
           }
       };
   }
  </script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/leaflet.encoded.js"></script>
</body>
